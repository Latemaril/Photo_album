<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Drag and drop</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="editor-window">
		<section class="editor-layout"></section>
		<section class="album-editor">
			<div class="album-pages" id="content">
				<div class="album-pages-left">
					<div class="photo-container-2 js_cell left", data-zone="1">
					</div>
				</div>
				<div class="album-pages-right">
					<div class="photo-container-1 js_cell right", data-zone="2">
					</div>
				</div>
			</div>
			<div class="album__buttons">
				<div class="export"><button class="button_export" onclick="createPDF()">Экспорт</button></div>
				<div class="clear"><button class="button_clear" onclick="pagesClear()">Очистить всё</button></div>
			</div>
		</section>
		<section class="photos-menu">
			<div class="photo-menu-container">
				<div class="photo-selection">
					<div class="dropZone" data-zone="1">
						<img class="dragItem js_item" draggable="true" src="img/grid_1.svg" data-item="1"></img>
					</div>
					<div class="dropZone" data-zone="2">
						<img class="dragItem js_item" draggable="true" src="img/grid_2.svg" data-item="2"></img>
					</div>
					<div class="dropZone" data-zone="3">
						<img class="dragItem js_item" draggable="true" src="img/grid_3.svg" data-item="3"></img>
					</div>
					<div class="dropZone" data-zone="4">
						<img class="dragItem js_item" draggable="true" src="img/0-5-5.jpg" data-item="4"></img>
					</div>
				</div>
				<div class="shapes-selection">
					<div class="shapes__container">
						<button class="button shape-1">1</button>
						<button class="button shape-2">2</button>
						<button class="button shape-3">3</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>

<script src="js/drag_and_drop.js"></script>
<script src="js/album_buttons.js"></script>
</body>
</html>
